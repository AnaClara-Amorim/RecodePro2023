
<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Cadastro de Clientes</title>
	</head>
	
	<body>
		<h1>Cadastro de Clientes</h1>
		
		<form action="./SalvarCliente" method="post">
			<fieldset>
				<legend>Dados do Cliente</legend>
				
				<p><label for="nome">Nome:</label>
				<input type="text" id="nome" name="nome" size="40"></p>
				
				<p><label for="telefone">Telefone:</label>
				<input type="tel" id="telefone" name="telefone" size="15"></p>
				
				<p><label for="email">E-mail:</label>
				<input type="email" id="email" name="email" size="40"></p>
				
				<p><input type="submit" value="Cadastrar Cliente"></p>
			</fieldset>
		</form>
	</body>
</html>
