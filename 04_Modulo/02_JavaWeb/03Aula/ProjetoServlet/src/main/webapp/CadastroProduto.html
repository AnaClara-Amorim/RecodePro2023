<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
</head>

<body>

	<h1>Cadastro de Produto</h1>

	<form action="./Cadastro" method="post">
		<fieldset>
			<legend>Dados do Produto</legend>

			<p><label for="nome">Descrição:</label>
				<input type="text" id="nome" name="descricao">
			</p>

			<p><label for="idade">Valor:</label>
				<input type="number" id="idade" name="valor">
			</p>

			<p><label for="peso">Estoque:</label>
				<input type="text" id="peso" name="estoque">
			</p>

			<p>Tipo:
				<input type="radio" name=tipo value="perecíveis ">
				<label for="canina">Perecível </label>
				<input type="radio" name="tipo" value="Nao_perecíveis ">
				<label for="felina">Não Perecível</label>
			</p>

			<p><input type="submit" value="Cadastrar Produto">
		</fieldset>
	</form>

</body>

</html>
