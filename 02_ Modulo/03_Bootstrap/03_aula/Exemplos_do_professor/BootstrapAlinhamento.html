<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Aula Bootstrap - Prof Flavio Mota</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>

        .destaque {
            background-color: yellow;
            border: 1px solid black;
        }
        .linhaMaior{
            height: 150px;
            background-color: silver;
        }
        .colunaNormal{
            height: 50px;
            background-color: yellow;
        }
        
    </style>
</head>

<body>
    <div class="container destaque">
        <div class="row linhaMaior align-items-start;"> 
            <div class="col destaque colunaNormal"> 
                <p>Coluna 1</p>
            </div> 
            <div class="col destaque colunaNormal"> 
                <p>Coluna 2</p>
            </div> 
            <div class="col destaque colunaNormal">
                <p>Coluna 3</p>
            </div>          
        </div>      
    </div>
<br><br></br>
    <div class="container destaque">
        <div class="row linhaMaior align-items-center"> 
            <div class="col destaque colunaNormal"> 
                <p>Coluna 1</p>
            </div> 
            <div class="col destaque colunaNormal"> 
                <p>Coluna 2</p>
            </div> 
            <div class="col destaque colunaNormal">
                <p>Coluna 3</p>
            </div>          
        </div>      
    </div>
    <br><br></br>
    <div class="container destaque">
        <div class="row linhaMaior align-items-end"> 
            <div class="col destaque colunaNormal"> 
                <p>Coluna 1</p>
            </div> 
            <div class="col destaque colunaNormal"> 
                <p>Coluna 2</p>
            </div> 
            <div class="col destaque colunaNormal">
                <p>Coluna 3</p>
            </div>          
        </div>      
    </div>
    <!-- Scripts JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>
</html>
