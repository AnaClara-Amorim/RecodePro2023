<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Aula Bootstrap - Prof Flavio Mota</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .destaque {
            background-color: yellow;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container destaque">
        <div class="row">
            <!--Inicio da primeira linha -->
            <div class="col destaque">
                <!--Inicio da primeira coluna -->
                <p>Coluna 1</p>
            </div>
            <!--Fim da primeira coluna -->
            <div class="col destaque">
                <!--Inicio da segunda coluna -->
                <p>Coluna 2</p>
            </div>
            <!--Fim da segunda coluna -->
            <div class="col destaque">
                <!--Inicio da terceira coluna -->
                <p>Coluna 3</p>
            </div>
            <!--Fim da terceira coluna -->
        </div>
        <!--Fim da primeira linha -->
        <div class="row">
            <!--Inicio da segunda linha -->
            <div class="col-md-5 col-sm-12 destaque">
                <!--Inicio da primeira coluna -->
                <p>Coluna 1</p>
            </div>
            <!--Fim da primeira coluna -->
            <div class="col-md-5 col-sm-12 destaque">
                <!--Inicio da segunda coluna -->
                <p>Coluna 2</p>
            </div>
            <!--Fim da segunda coluna -->
            <div class="col-md-2 col-sm-12 destaque">
                <!--Inicio da terceira coluna -->
                <p>Coluna 3</p>
            </div>
            <!--Fim da terceira coluna -->
        </div>
        <!--Fim da segunda linha -->
    </div>
    <!-- Scripts JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
